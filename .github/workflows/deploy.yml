name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # Remove any existing node_modules to ensure clean install
          rm -rf node_modules
          # Install with legacy peer deps to handle optional dependencies better
          npm install --legacy-peer-deps
          # Force install Rollup native binaries
          npm install --no-save --legacy-peer-deps @rollup/rollup-linux-x64-gnu

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory was not created"
            exit 1
          fi
          echo "Build output contents:"
          ls -la dist/
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html was not created"
            exit 1
          fi
      
      - name: Ensure .nojekyll exists
        run: |
          # Create .nojekyll file to disable Jekyll processing
          touch dist/.nojekyll
          echo ".nojekyll file created to disable Jekyll processing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

